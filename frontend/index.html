<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f7fa;
    }
    nav {
      display: flex;
      background: #376ba6;
      padding: 12px 0;
      justify-content: center;
      gap: 25px;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      padding: 8px 20px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
    }
    nav button.active, nav button:hover { background: #244a73; }
    .container {
      max-width: 980px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      padding: 25px 30px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
    }
    .section { display: none; border-radius: 10px; min-height: 600px; padding-top: 80px; }
    .section.active { display: block; }

    /* Home background image, fit full image */
    #home.section.active {
      background-image: url('./student-management-services.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #fff;
      min-height: 600px;
      width: 100%;
    }
    /* Other sections - no image background */
    #markEntry.section.active,
    #viewData.section.active {
      background: none;
    }

    h2 { color: #376ba6; margin-bottom: 20px; text-align: center; }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 8px;
    }
    input, select {
      padding: 8px;
      border: 1px solid #b5d3f7;
      border-radius: 5px;
      width: 160px;
      font-size: 14px;
    }
    button[type="submit"] {
      background: #376ba6;
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    button[type="submit"]:hover { background: #244a73; }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
    }
    th, td {
      padding: 10px;
      border: 1px solid #aac6f5;
      text-align: center;
    }
    th { background: #e5f0fa; }
    tr:nth-child(even) td { background: #f2fbff; }
  </style>
</head>
<body>
<nav>
  <button id="homeBtn" class="active"><i class="fas fa-home"></i> Home</button>
  <button id="markEntryBtn"><i class="fas fa-pen"></i> Mark Entry</button>
  <button id="viewDataBtn"><i class="fas fa-table"></i> Student Details</button>
</nav>
<div class="container">
  <section id="home" class="section active">
  <section id="markEntry" class="section">
    <h2>Enter Student Marks</h2>
    <form id="studentMarkForm">
      <input name="name" type="text" placeholder="Name" required/>
      <input name="regno" type="text" placeholder="Registration No" required/>
      <input name="address" type="text" placeholder="Address" required/>
      <select name="degree" required>
        <option value="" disabled selected>Select Degree</option>
        <option>B.Sc</option>
        <option>B.A</option>
        <option>B.Com</option>
        <option>B.Tech</option>
      </select>
      <select name="course" required>
        <option value="" disabled selected>Select Course</option>
        <option>Computer Science</option>
        <option>Botany</option>
        <option>Chemistry</option>
        <option>Tamil</option>
        <option>Physics</option>
        <option>Mathematics</option>
      </select>
      <input name="totalmarks" type="number" placeholder="Total Marks" min="0" max="700" required/>
      <button type="submit">Add Student</button>
    </form>
  </section>
  <section id="viewData" class="section">
    <h2>Student Data</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Reg No</th>
          <th>Address</th>
          <th>Degree</th>
          <th>Course</th>
          <th>Total Marks</th>
          <th>Average (%)</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="studentsTableBody"></tbody>
    </table>
  </section>
</div>
<script>
  const sections = {
    home: document.getElementById('home'),
    markEntry: document.getElementById('markEntry'),
    viewData: document.getElementById('viewData')
  };
  const buttons = {
    homeBtn: document.getElementById('homeBtn'),
    markEntryBtn: document.getElementById('markEntryBtn'),
    viewDataBtn: document.getElementById('viewDataBtn')
  };
  function showSection(sectionName) {
    Object.keys(sections).forEach(key => {
      sections[key].classList.toggle('active', key === sectionName);
    });
    Object.keys(buttons).forEach(btnKey => {
      buttons[btnKey].classList.toggle('active', btnKey.toLowerCase().includes(sectionName));
    });
  }
  buttons.homeBtn.onclick = () => showSection('home');
  buttons.markEntryBtn.onclick = () => showSection('markEntry');
  buttons.viewDataBtn.onclick = () => showSection('viewData');
  document.getElementById('studentMarkForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = {
      name: formData.get('name'),
      regno: formData.get('regno'),
      address: formData.get('address'),
      degree: formData.get('degree'),
      course: formData.get('course'),
      totalmarks: Number(formData.get('totalmarks'))
    };
    const response = await fetch('http://localhost:5000/api/students', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(data)
    });
    if (response.ok) {
      this.reset();
      loadStudentData();
      showSection('viewData');
    } else {
      alert('Error adding student');
    }
  });
  async function loadStudentData() {
    try {
      const response = await fetch('http://localhost:5000/api/students');
      if (!response.ok) throw new Error('Network response was not ok');
      const students = await response.json();
      const tbody = document.getElementById('studentsTableBody');
      tbody.innerHTML = '';
      students.forEach(({ name, regno, address, degree, course, totalmarks }) => {
        const maxMarks = 700;
        const average = (totalmarks / maxMarks) * 100;
        let grade = '';
        if (average >= 90) grade = 'A';
        else if (average >= 80) grade = 'B';
        else if (average >= 70) grade = 'C';
        else if (average >= 60) grade = 'D';
        else grade = 'F';
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${name}</td>
          <td>${regno}</td>
          <td>${address}</td>
          <td>${degree}</td>
          <td>${course}</td>
          <td>${totalmarks}</td>
          <td>${average.toFixed(2)}</td>
          <td>${grade}</td>
        `;
        tbody.appendChild(row);
      });
    } catch (error) {
      alert('Failed to load student data. ' + error.message);
    }
  }
  window.onload = loadStudentData;
</script>
</body>
</html>
